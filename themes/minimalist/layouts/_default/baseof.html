<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --code-bg: #1f2937;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-secondary);
            font-size: 16px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 32px 0;
            margin-bottom: 48px;
            box-shadow: var(--shadow-sm);
        }
        
        header .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .site-title {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }
        
        .site-title a {
            text-decoration: none;
            color: var(--text-primary);
            transition: color 0.2s ease;
        }
        
        .site-title a:hover {
            color: var(--primary-color);
        }
        
        .site-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }
        
        nav {
            display: flex;
            gap: 32px;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            position: relative;
            padding: 4px 0;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        main {
            min-height: calc(100vh - 400px);
        }
        
        .content {
            background: var(--bg-primary);
            padding: 48px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 48px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            margin-top: 2em;
            margin-bottom: 1em;
        }
        
        h1 { font-size: 2.25rem; margin-top: 0; }
        h2 { 
            font-size: 1.875rem; 
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        
        p {
            margin-bottom: 1.5em;
            line-height: 1.8;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .posts-list {
            list-style: none;
            display: grid;
            gap: 24px;
        }
        
        .post-item {
            background: var(--bg-primary);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .post-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--primary-color);
        }
        
        .post-item h2,
        .post-item h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.5rem;
        }
        
        .post-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .post-item a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .post-meta {
            display: flex;
            gap: 16px;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .post-meta::before {
            content: 'ðŸ“…';
            font-size: 1rem;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .tag:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            text-decoration: none;
        }
        
        code {
            background: var(--bg-secondary);
            color: #e83e8c;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.875em;
            font-weight: 500;
        }
        
        pre {
            background: var(--code-bg);
            color: #f8f8f2;
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2em 0;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-color);
        }
        
        pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 16px 24px;
            margin: 2em 0;
            background: var(--bg-secondary);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        table th,
        table td {
            border: 1px solid var(--border-color);
            padding: 14px 16px;
            text-align: left;
        }
        
        table th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8125rem;
            letter-spacing: 0.05em;
        }
        
        table tr:nth-child(even) {
            background: var(--bg-secondary);
        }
        
        table tr:hover {
            background: #f3f4f6;
        }
        
        ul, ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 0.75em;
            line-height: 1.7;
        }
        
        strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 3em 0;
        }
        
        footer {
            background: var(--bg-primary);
            margin-top: 80px;
            padding: 32px 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }
            
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 24px 0;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            nav {
                gap: 20px;
                flex-wrap: wrap;
            }
            
            .content {
                padding: 24px;
            }
            
            .post-item {
                padding: 20px;
            }
            
            h1 { font-size: 1.875rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
            
            pre {
                padding: 16px;
                font-size: 0.8125rem;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1f2937;
                --bg-secondary: #111827;
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --border-color: #374151;
            }
            
            .tag {
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">
                <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
            </h1>
            {{ with .Site.Params.subtitle }}
            <p class="site-subtitle">{{ . }}</p>
            {{ end }}
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
