<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }
        
        header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        h1, h2, h3 {
            margin-bottom: 20px;
            color: #222;
        }
        
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; margin-top: 30px; }
        h3 { font-size: 1.2em; }
        
        nav {
            margin-top: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #0066cc;
            margin-right: 20px;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .posts-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .post-item h2 {
            margin-top: 0;
        }
        
        .post-item a {
            text-decoration: none;
            color: #222;
        }
        
        .post-item a:hover {
            color: #0066cc;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .tags {
            margin-top: 10px;
        }
        
        .tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 3px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 0.85em;
            color: #555;
            text-decoration: none;
        }
        
        .tag:hover {
            background: #e0e0e0;
        }
        
        .content {
            margin-bottom: 40px;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #0066cc;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        table th {
            background: #f4f4f4;
            font-weight: 600;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relURL }}" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        {{ with .Site.Params.subtitle }}
        <p style="color: #666;">{{ . }}</p>
        {{ end }}
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
